<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlashCard updatedeck</title>
        <!-- Bootstarp CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Custom CSS -->
        <style>
            input[type=button],
            input[type=submit] {
                background-color: #5d4b66;
                border: none;
                color: white;
                padding: 8px 16px;
                text-decoration: none;
                border-radius: 5%;
                margin: 4px 2px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <header class="p-3 bg-dark text-white">
            <div class="container-fluid">

                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand link-light" href="#">Flash Card</a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <!-- <li><a href="Home" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="#" class="nav-link px-2 text-secondary">About</a></li> -->
                    </ul>
                    <div class="text-end">
                        <button type="button" class="btn btn-warning"><a href="/login"
                                class="text-decoration-none btn-warning">Log Out</a></button>
                    </div>
                </div>
            </div>
        </header>
        <br><br>

        <div class="container text-center">
            <h2>Update {{deckname}}</h2>
            <br>
            <form action="/updatedeck/{{deckname}}" method="post">

                <input type="text" name="new" placeholder="New Deck Name">
                <br>
                <input type="submit" value="Submit">
            </form>
            <hr>
        </div>

        <!-- <form action="/updatedeck/{{deckname}}" method="post">
            <label for="">Current Name</label>
            <input type="text" name="current" disabled value="{{deckname}}">
            <label for="">New Name</label>
            <input type="text" name="new">
            <input type="submit" value="Update">

        </form> -->
    </body>

</html>
